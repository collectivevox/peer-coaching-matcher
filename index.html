<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Coaching Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-section {
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e1e8ff;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            margin-right: 20px;
        }

        .profile-info h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .profile-info p {
            color: #666;
            font-size: 1.1em;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #555;
        }

        .matches-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .match-count {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: 15px;
            font-size: 0.8em;
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .match-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .match-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .match-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .match-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .match-role {
            color: #666;
            font-size: 0.9em;
        }

        .compatibility-score {
            background: linear-gradient(135deg, #48CAE4, #0077B6);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: auto;
        }

        .match-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .match-item {
            font-size: 0.9em;
        }

        .match-label {
            font-weight: bold;
            color: #555;
        }

        .match-value {
            color: #777;
            margin-left: 5px;
        }

        .common-interests {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .interests-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .interest-tag {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .no-matches {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .profile-details {
                grid-template-columns: 1fr;
            }
            
            .matches-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ù Peer Coaching Matcher</h1>
        
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-avatar" id="userAvatar">JW</div>
                <div class="profile-info">
                    <h2 id="userName">Loading...</h2>
                    <p id="userTitle">Loading profile...</p>
                </div>
            </div>
            
            <div class="profile-details" id="profileDetails">
                <!-- Profile details will be populated here -->
            </div>
        </div>

        <div class="matches-section">
            <div class="section-title">
                Potential Coaching Partners
                <span class="match-count" id="matchCount">0 matches</span>
            </div>
            
            <div id="matchesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample profile database - in a real app, this would come from a backend
        const profileDatabase = [
            {
                name: "Sarah Chen",
                email: "sarah.chen@example.com",
                country: "France",
                industry: "Technology",
                role: "Product Manager",
                experience: "11-15",
                expertise: ["Leadership", "Product Strategy", "Team Management", "Data Analytics"],
                challenges: ["Cross-functional collaboration", "Stakeholder management", "Product roadmapping"],
                goals: ["Career advancement", "Leadership development"]
            },
            {
                name: "Marc Dubois",
                email: "marc.dubois@example.com",
                country: "France",
                industry: "Education",
                role: "Training Manager",
                experience: "16-20",
                expertise: ["Leadership", "HR", "Training Development", "Change Management"],
                challenges: ["Team motivation", "Training effectiveness", "Digital transformation"],
                goals: ["Organizational impact", "Professional growth"]
            },
            {
                name: "Elena Rodriguez",
                email: "elena.rodriguez@example.com",
                country: "Spain",
                industry: "Consulting",
                role: "Senior Consultant",
                experience: "11-15",
                expertise: ["Strategy", "Leadership", "Client Relations", "Business Development"],
                challenges: ["Client acquisition", "Team leadership", "Work-life balance"],
                goals: ["Business development", "Leadership excellence"]
            },
            {
                name: "James Wilson",
                email: "james.wilson@example.com",
                country: "UK",
                industry: "Automotive",
                role: "Operations Manager",
                experience: "16-20",
                expertise: ["Operations", "Leadership", "Process Improvement", "Automotive"],
                challenges: ["Supply chain optimization", "Team performance", "Cost management"],
                goals: ["Operational excellence", "Strategic thinking"]
            },
            {
                name: "Anna Kowalski",
                email: "anna.kowalski@example.com",
                country: "Germany",
                industry: "Technology",
                role: "IT Director",
                experience: "16-20",
                expertise: ["IT", "Tech", "Leadership", "Digital Transformation"],
                challenges: ["Technology adoption", "Team scaling", "Innovation management"],
                goals: ["Technical leadership", "Innovation"]
            }
        ];

        let currentUser = null;

        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase();
        }

        function parseURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Debug: log all parameters
            console.log('URL search string:', window.location.search);
            console.log('All URL parameters:');
            for (let [key, value] of urlParams.entries()) {
                console.log(`${key}: ${value}`);
            }
            
            const name = urlParams.get('name');
            const email = urlParams.get('email');
            const country = urlParams.get('country');
            const industry = urlParams.get('industry');
            const role = urlParams.get('role');
            const experience = urlParams.get('experience');
            const expertise = urlParams.get('expertise');
            const challenges = urlParams.get('challenges');
            const goals = urlParams.get('goals');
            
            console.log('Individual parameters:', {name, email, country, industry, role, experience, expertise, challenges, goals});
            
            // If no URL parameters found, use demo data for testing
            if (!name && !email && !country && window.location.search === '') {
                console.log('No URL parameters found, using demo data');
                currentUser = {
                    name: "Jeremy Williams",
                    email: "jeremyprof.williams@gmail.com",
                    country: "France",
                    industry: "Education",
                    role: "Consultant",
                    experience: "16-20",
                    expertise: ["Leadership", "Sales", "IT", "Tech", "HR", "Automotive"],
                    challenges: ["Team motivation", "Persuasion", "Sales and marketing"],
                    goals: ["Success"]
                };
            } else {
                currentUser = {
                    name: name && name.trim() !== '' ? name : null,
                    email: email && email.trim() !== '' ? email : null,
                    country: country && country.trim() !== '' ? country : null,
                    industry: industry && industry.trim() !== '' ? industry : null,
                    role: role && role.trim() !== '' ? role : null,
                    experience: experience && experience.trim() !== '' ? experience : null,
                    expertise: expertise ? expertise.split(',').map(s => s.trim()).filter(s => s !== '') : [],
                    challenges: challenges ? challenges.split(',').map(s => s.trim()).filter(s => s !== '') : [],
                    goals: goals ? goals.split(',').map(s => s.trim()).filter(s => s !== '') : []
                };
            }

            console.log('Parsed user profile:', currentUser);
            console.log('User name check:', currentUser.name, typeof currentUser.name);
            return currentUser;
        }

        function displayUserProfile(user) {
            // Update header
            document.getElementById('userAvatar').textContent = getInitials(user.name);
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userTitle').textContent = `${user.role} in ${user.industry}`;

            // Update profile details
            const profileDetails = document.getElementById('profileDetails');
            profileDetails.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Location</div>
                    <div class="detail-value">${user.country}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Industry</div>
                    <div class="detail-value">${user.industry}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Role</div>
                    <div class="detail-value">${user.role}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Experience</div>
                    <div class="detail-value">${user.experience} years</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Expertise</div>
                    <div class="detail-value">${user.expertise.join(', ')}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Challenges</div>
                    <div class="detail-value">${user.challenges.join(', ')}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Goals</div>
                    <div class="detail-value">${user.goals.join(', ')}</div>
                </div>
            `;
        }

        function calculateCompatibility(user1, user2) {
            let score = 0;
            let factors = [];

            // Industry match (high weight)
            if (user1.industry.toLowerCase() === user2.industry.toLowerCase()) {
                score += 25;
                factors.push('Same industry');
            }

            // Experience level match
            if (user1.experience === user2.experience) {
                score += 15;
                factors.push('Similar experience');
            }

            // Expertise overlap
            const user1Expertise = user1.expertise.map(e => e.toLowerCase());
            const user2Expertise = user2.expertise.map(e => e.toLowerCase());
            const expertiseOverlap = user1Expertise.filter(e => 
                user2Expertise.some(e2 => e2.includes(e) || e.includes(e2))
            );
            score += expertiseOverlap.length * 10;
            if (expertiseOverlap.length > 0) {
                factors.push(`${expertiseOverlap.length} expertise areas`);
            }

            // Challenge/goal complementarity
            const user1Challenges = user1.challenges.map(c => c.toLowerCase());
            const user2Challenges = user2.challenges.map(c => c.toLowerCase());
            const challengeOverlap = user1Challenges.filter(c => 
                user2Challenges.some(c2 => c2.includes(c) || c.includes(c2))
            );
            score += challengeOverlap.length * 8;

            // Geographic proximity (same country)
            if (user1.country.toLowerCase() === user2.country.toLowerCase()) {
                score += 15;
                factors.push('Same country');
            }

            return { score: Math.min(score, 100), factors };
        }

        function findMatches(user, database) {
            const matches = database.map(candidate => {
                const compatibility = calculateCompatibility(user, candidate);
                return {
                    ...candidate,
                    compatibilityScore: compatibility.score,
                    compatibilityFactors: compatibility.factors
                };
            });

            // Sort by compatibility score (descending) and filter out very low scores
            return matches
                .filter(match => match.compatibilityScore >= 20)
                .sort((a, b) => b.compatibilityScore - a.compatibilityScore);
        }

        function displayMatches(matches) {
            const container = document.getElementById('matchesContainer');
            const matchCount = document.getElementById('matchCount');
            
            matchCount.textContent = `${matches.length} ${matches.length === 1 ? 'match' : 'matches'}`;

            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="no-matches">
                        <h3>No matches found</h3>
                        <p>We couldn't find any coaching partners matching your profile at this time. Try updating your profile or check back later!</p>
                    </div>
                `;
                return;
            }

            const matchesHTML = matches.map(match => {
                const commonExpertise = currentUser.expertise.filter(e => 
                    match.expertise.some(me => me.toLowerCase().includes(e.toLowerCase()) || e.toLowerCase().includes(me.toLowerCase()))
                );

                return `
                    <div class="match-card">
                        <div class="match-header">
                            <div class="match-avatar">${getInitials(match.name)}</div>
                            <div>
                                <div class="match-name">${match.name}</div>
                                <div class="match-role">${match.role} ‚Ä¢ ${match.industry}</div>
                            </div>
                            <div class="compatibility-score">${match.compatibilityScore}% match</div>
                        </div>
                        
                        <div class="match-details">
                            <div class="match-item">
                                <span class="match-label">Location:</span>
                                <span class="match-value">${match.country}</span>
                            </div>
                            <div class="match-item">
                                <span class="match-label">Experience:</span>
                                <span class="match-value">${match.experience} years</span>
                            </div>
                            <div class="match-item">
                                <span class="match-label">Expertise:</span>
                                <span class="match-value">${match.expertise.join(', ')}</span>
                            </div>
                        </div>

                        ${commonExpertise.length > 0 ? `
                            <div class="common-interests">
                                <div class="match-label">Common Expertise:</div>
                                <div class="interests-tags">
                                    ${commonExpertise.map(interest => `<span class="interest-tag">${interest}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${match.compatibilityFactors.length > 0 ? `
                            <div style="margin-top: 10px; font-size: 0.8em; color: #666;">
                                Match factors: ${match.compatibilityFactors.join(', ')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="matches-grid">${matchesHTML}</div>`;
        }

        function initializeApp() {
            try {
                console.log('Initializing app...');
                console.log('Current URL:', window.location.href);
                
                // Parse URL parameters
                const user = parseURLParameters();
                
                if (!user.name || user.name === null) {
                    console.log('No valid user name found');
                    
                    // Show error only if we're not using demo data
                    if (window.location.search !== '') {
                        document.getElementById('matchesContainer').innerHTML = `
                            <div class="error-message">
                                <strong>Error:</strong> No user profile found in URL parameters. 
                                Please ensure all required parameters are provided.
                                <br><br>Current URL: ${window.location.href}
                                <br>Parameters found: ${Object.keys(user).filter(key => user[key] !== null && user[key] !== '').join(', ')}
                            </div>
                        `;
                        
                        // Still show a basic profile even with error
                        document.getElementById('userAvatar').textContent = 'U';
                        document.getElementById('userName').textContent = 'Unknown User';
                        document.getElementById('userTitle').textContent = 'Profile not loaded';
                        return;
                    }
                }

                // Display user profile
                displayUserProfile(user);

                // Find and display matches
                setTimeout(() => {
                    const matches = findMatches(user, profileDatabase);
                    console.log('Found matches:', matches);
                    displayMatches(matches);
                }, 1000); // Simulate loading time

            } catch (error) {
                console.error('Error initializing app:', error);
                document.getElementById('matchesContainer').innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> Failed to load profile matcher. Please check your parameters and try again.
                        <br><br>Error details: ${error.message}
                        <br>URL: ${window.location.href}
                    </div>
                `;
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
