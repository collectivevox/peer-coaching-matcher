<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectiveVox Peer Coaching Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-section, .admin-section, .matches-section {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e8ff;
            border-radius: 8px;
            font-size: 1em;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background: #e1e8ff;
            color: #667eea;
        }
        .btn-danger {
            background: #ff6b6b;
            color: white;
        }
        .profiles-grid, .matches-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .profile-card, .match-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .profile-name {
            font-weight: bold;
            color: #333;
        }
        .success-message, .error-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        .success-message {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CollectiveVox Peer Coaching Matcher</h1>

        <!-- Password Prompt -->
        <div id="password-prompt" class="form-section">
            <h2>Admin Access</h2>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <div style="text-align: center;">
                <button class="btn btn-primary" onclick="checkPassword()">Login</button>
            </div>
        </div>

        <!-- Admin Interface -->
        <div id="admin-interface" class="admin-section hidden">
            <h2>Admin Dashboard</h2>
            <button class="btn btn-secondary" onclick="showSection('add-profile')">Add Profile</button>
            <button class="btn btn-secondary" onclick="showSection('view-profiles')">View Profiles</button>
            <button class="btn btn-secondary" onclick="showSection('generate-matches')">Generate Matches</button>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>

            <!-- Add Profile -->
            <div id="add-profile" class="form-section">
                <h3>Add New Profile</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="jobRole">Job Role *</label>
                        <input type="text" id="jobRole" name="jobRole" required placeholder="e.g., Product Manager">
                    </div>
                    <div class="form-group">
                        <label for="industry">Industry *</label>
                        <select id="industry" name="industry" required>
                            <option value="">Select Industry</option>
                            <option value="Technology">Technology</option>
                            <option value="Education">Education</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Finance">Finance</option>
                            <option value="Consulting">Consulting</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeZone">Time Zone *</label>
                        <select id="timeZone" name="timeZone" required>
                            <option value="">Select Time Zone</option>
                            <option value="UTC-8">UTC-8 (Pacific Time)</option>
                            <option value="UTC-5">UTC-5 (Eastern Time)</option>
                            <option value="UTC+0">UTC+0 (London)</option>
                            <option value="UTC+1">UTC+1 (Central Europe)</option>
                            <option value="UTC+8">UTC+8 (China Standard Time)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="challenge1">Challenge 1 *</label>
                        <input type="text" id="challenge1" name="challenge1" required placeholder="Enter first challenge">
                    </div>
                    <div class="form-group">
                        <label for="challenge2">Challenge 2 *</label>
                        <input type="text" id="challenge2" name="challenge2" required placeholder="Enter second challenge">
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary" id="submitButton">Add Profile</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                        <button type="button" class="btn btn-secondary hidden" id="cancelEdit" onclick="clearForm()">Cancel Edit</button>
                    </div>
                    <input type="hidden" id="editingId" name="editingId">
                </form>
            </div>

            <!-- View Profiles -->
            <div id="view-profiles" class="hidden">
                <h3>All Profiles</h3>
                <p>Total profiles: <span id="profileCount">0</span></p>
                <div id="profilesList"></div>
            </div>

            <!-- Generate Matches -->
            <div id="generate-matches" class="hidden">
                <h3>Generate Coaching Matches</h3>
                <button class="btn btn-primary" onclick="generateMatches()">Find Matches</button>
                <div id="matchesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Password Protection
        const ACCESS_PASSWORD = 'CollectiveVox2025!'; // CHANGE THIS PASSWORD
        let isAuthenticated = sessionStorage.getItem('admin_authenticated') === 'true';

        (function() {
            if (!isAuthenticated) {
                document.getElementById('admin-interface').classList.add('hidden');
                document.getElementById('password-prompt').classList.remove('hidden');
            } else {
                showAdminInterface();
            }
        })();
