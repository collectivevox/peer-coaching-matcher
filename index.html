<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectiveVox Peer Coaching Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-section, .admin-section, .matches-section {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e8ff;
            border-radius: 8px;
            font-size: 1em;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background: #e1e8ff;
            color: #667eea;
        }
        .btn-danger {
            background: #ff6b6b;
            color: white;
        }
        .profiles-grid, .matches-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .profile-card, .match-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .profile-name {
            font-weight: bold;
            color: #333;
        }
        .success-message, .error-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        .success-message {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CollectiveVox Peer Coaching Matcher</h1>

        <!-- Password Prompt -->
        <div id="password-prompt" class="form-section">
            <h2>Admin Access</h2>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <div style="text-align: center;">
                <button class="btn btn-primary" id="loginButton">Login</button>
            </div>
        </div>

        <!-- Admin Interface -->
        <div id="admin-interface" class="admin-section hidden">
            <h2>Admin Dashboard</h2>
            <button class="btn btn-secondary" onclick="showSection('add-profile')">Add Profile</button>
            <button class="btn btn-secondary" onclick="showSection('view-profiles')">View Profiles</button>
            <button class="btn btn-secondary" onclick="showSection('generate-matches')">Generate Matches</button>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>

            <!-- Add Profile -->
            <div id="add-profile" class="form-section">
                <h3>Add New Profile</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="jobRole">Job Role *</label>
                        <input type="text" id="jobRole" name="jobRole" required placeholder="e.g., Product Manager">
                    </div>
                    <div class="form-group">
                        <label for="industry">Industry *</label>
                        <select id="industry" name="industry" required>
                            <option value="">Select Industry</option>
                            <option value="Technology">Technology</option>
                            <option value="Education">Education</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Finance">Finance</option>
                            <option value="Consulting">Consulting</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeZone">Time Zone *</label>
                        <select id="timeZone" name="timeZone" required>
                            <option value="">Select Time Zone</option>
                            <option value="UTC-8">UTC-8 (Pacific Time)</option>
                            <option value="UTC-5">UTC-5 (Eastern Time)</option>
                            <option value="UTC+0">UTC+0 (London)</option>
                            <option value="UTC+1">UTC+1 (Central Europe)</option>
                            <option value="UTC+8">UTC+8 (China Standard Time)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="challenge1">Challenge 1 *</label>
                        <input type="text" id="challenge1" name="challenge1" required placeholder="Enter first challenge">
                    </div>
                    <div class="form-group">
                        <label for="challenge2">Challenge 2 *</label>
                        <input type="text" id="challenge2" name="challenge2" required placeholder="Enter second challenge">
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary" id="submitButton">Add Profile</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                        <button type="button" class="btn btn-secondary hidden" id="cancelEdit" onclick="clearForm()">Cancel Edit</button>
                    </div>
                    <input type="hidden" id="editingId" name="editingId">
                </form>
            </div>

            <!-- View Profiles -->
            <div id="view-profiles" class="hidden">
                <h3>All Profiles</h3>
                <p>Total profiles: <span id="profileCount">0</span></p>
                <div id="profilesList"></div>
            </div>

            <!-- Generate Matches -->
            <div id="generate-matches" class="hidden">
                <h3>Generate Coaching Matches</h3>
                <button class="btn btn-primary" onclick="generateMatches()">Find Matches</button>
                <div id="matchesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Password Protection
        const ACCESS_PASSWORD = 'CollectiveVox2025!'; // CHANGE THIS PASSWORD
        let isAuthenticated = false;

        function checkPassword() {
            console.log('Checking password...');
            const passwordInput = document.getElementById('password');
            if (!passwordInput) {
                console.error('Password input not found');
                showMessage('Error: Password field not found.', 'error');
                return;
            }
            const password = passwordInput.value.trim();
            if (password === ACCESS_PASSWORD) {
                console.log('Password correct, authenticating...');
                sessionStorage.setItem('admin_authenticated', 'true');
                isAuthenticated = true;
                passwordInput.value = ''; // Clear password field
                showAdminInterface();
                showMessage('Login successful!', 'success');
            } else {
                console.log('Incorrect password');
                showMessage('Incorrect password.', 'error');
                passwordInput.value = ''; // Clear password field
            }
        }

        function logout() {
            console.log('Logging out...');
            sessionStorage.removeItem('admin_authenticated');
            isAuthenticated = false;
            document.getElementById('admin-interface').classList.add('hidden');
            document.getElementById('password-prompt').classList.remove('hidden');
            document.getElementById('password').value = '';
            showMessage('Logged out successfully.', 'success');
        }

        function showAdminInterface() {
            console.log('Showing admin interface...');
            document.getElementById('password-prompt').classList.add('hidden');
            document.getElementById('admin-interface').classList.remove('hidden');
            showSection('add-profile');
        }

        // Global variables
        let profiles = [];

        // Load data from localStorage
        function loadData() {
            console.log('Loading data from localStorage...');
            const savedProfiles = localStorage.getItem('coachingProfiles');
            if (savedProfiles) {
                profiles = JSON.parse(savedProfiles);
                console.log('Profiles loaded:', profiles);
            }
            displayProfiles();
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('coachingProfiles', JSON.stringify(profiles));
                console.log('Data saved to localStorage');
            } catch (error) {
                console.error('Error saving data:', error);
                showMessage('Error saving data.', 'error');
            }
        }

        // Show specific section
        function showSection(sectionId) {
            console.log('Switching to section:', sectionId);
            document.querySelectorAll('#admin-interface > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
            if (sectionId === 'view-profiles') displayProfiles();
            if (sectionId === 'add-profile') clearForm();
        }

        // Clear form
        function clearForm() {
            console.log('Clearing form...');
            const form = document.getElementById('profileForm');
            form.reset();
            document.getElementById('submitButton').textContent = 'Add Profile';
            document.getElementById('cancelEdit').classList.add('hidden');
            document.getElementById('editingId').value = '';
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('jobRole').value = '';
            document.getElementById('industry').value = '';
            document.getElementById('timeZone').value = '';
            document.getElementById('challenge1').value = '';
            document.getElementById('challenge2').value = '';
            showMessage('Form cleared.', 'success');
        }

        // Edit profile
        function editProfile(id) {
            console.log('Editing profile ID:', id);
            const profile = profiles.find(p => p.id === id);
            if (!profile) {
                console.error('Profile not found:', id);
                showMessage('Profile not found.', 'error');
                return;
            }

            clearForm();
            showSection('add-profile');

            document.getElementById('name').value = profile.name;
            document.getElementById('email').value = profile.email;
            document.getElementById('jobRole').value = profile.jobRole;
            document.getElementById('industry').value = profile.industry;
            document.getElementById('timeZone').value = profile.timeZone;
            document.getElementById('challenge1').value = profile.challenges[0] || '';
            document.getElementById('challenge2').value = profile.challenges[1] || '';
            document.getElementById('submitButton').textContent = 'Update Profile';
            document.getElementById('cancelEdit').classList.remove('hidden');
            document.getElementById('editingId').value = id;
            console.log('Edit form populated for profile:', profile);
        }

        // Form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted...');
            const formData = new FormData(this);
            const profileData = {
                name: formData.get('name').trim(),
                email: formData.get('email').trim(),
                jobRole: formData.get('jobRole').trim(),
                industry: formData.get('industry'),
                timeZone: formData.get('timeZone'),
                challenges: [formData.get('challenge1').trim(), formData.get('challenge2').trim()]
            };
            const editingId = formData.get('editingId');

            if (!profileData.name || !profileData.email || !profileData.jobRole || !profileData.industry || !profileData.timeZone || !profileData.challenges[0] || !profileData.challenges[1]) {
                console.error('Validation failed: Missing required fields');
                showMessage('Please fill in all fields.', 'error');
                return;
            }

            if (editingId) {
                // Edit mode
                const profileIndex = profiles.findIndex(p => p.id == editingId);
                if (profileIndex === -1) {
                    console.error('Profile not found for ID:', editingId);
                    showMessage('Profile not found for updating.', 'error');
                    return;
                }
                if (profiles.some((p, i) => i !== profileIndex && p.email.toLowerCase() === profileData.email.toLowerCase())) {
                    console.error('Duplicate email detected:', profileData.email);
                    showMessage('A profile with this email already exists.', 'error');
                    return;
                }
                profiles[profileIndex] = { id: Number(editingId), ...profileData };
                console.log('Profile updated:', profiles[profileIndex]);
                showMessage('Profile updated successfully!', 'success');
            } else {
                // Add mode
                if (profiles.some(p => p.email.toLowerCase() === profileData.email.toLowerCase())) {
                    console.error('Duplicate email detected:', profileData.email);
                    showMessage('A profile with this email already exists.', 'error');
                    return;
                }
                profiles.push({ id: Date.now(), ...profileData });
                console.log('Profile added:', profileData);
                showMessage('Profile added successfully!', 'success');
            }

            saveData();
            displayProfiles();
            clearForm();
            showSection('view-profiles');
        });

        // Delete profile
        function deleteProfile(id) {
            console.log('Deleting profile ID:', id);
            if (confirm('Are you sure you want to delete this profile?')) {
                profiles = profiles.filter(p => p.id !== id);
                saveData();
                displayProfiles();
                showMessage('Profile deleted successfully!', 'success');
            }
        }

        // Display profiles
        function displayProfiles() {
            console.log('Displaying profiles, count:', profiles.length);
            const container = document.getElementById('profilesList');
            const countElement = document.getElementById('profileCount');
            countElement.textContent = profiles.length;

            container.innerHTML = profiles.length === 0
                ? '<p>No profiles added yet.</p>'
                : `<div class="profiles-grid">${profiles.map(p => `
                    <div class="profile-card">
                        <div class="profile-header">
                            <span class="profile-name">${p.name}</span>
                            <div>
                                <button class="btn btn-primary btn-small" onclick="editProfile(${p.id})">Edit</button>
                                <button class="btn btn-danger btn-small" onclick="deleteProfile(${p.id})">Delete</button>
                            </div>
                        </div>
                        <p>Email: ${p.email}</p>
                        <p>Job Role: ${p.jobRole}</p>
                        <p>Industry: ${p.industry}</p>
                        <p>Time Zone: ${p.timeZone}</p>
                        <p>Challenges: ${p.challenges.join(', ')}</p>
                    </div>
                `).join('')}</div>`;
        }

        // Matching logic
        function generateMatches() {
            console.log('Generating matches, profile count:', profiles.length);
            if (profiles.length < 3) {
                showMessage('Need at least 3 profiles to generate matches.', 'error');
                return;
            }

            const groups = [];
            const usedIds = new Set();
            const remainingProfiles = [...profiles];

            while (remainingProfiles.length >= 3) {
                let bestScore = -Infinity;
                let bestGroup = [];

                // Try all combinations of 3
                for (let i = 0; i < remainingProfiles.length - 2; i++) {
                    for (let j = i + 1; j < remainingProfiles.length - 1; j++) {
                        for (let k = j + 1; k < remainingProfiles.length; k++) {
                            const tempGroup = [remainingProfiles[i], remainingProfiles[j], remainingProfiles[k]];
                            const score = calculateGroupScore(tempGroup);
                            if (score > bestScore) {
                                bestScore = score;
                                bestGroup = tempGroup;
                            }
                        }
                    }
                }

                if (bestGroup.length === 3) {
                    console.log('Best group found with score:', bestScore, bestGroup);
                    groups.push(bestGroup);
                    bestGroup.forEach(p => usedIds.add(p.id));
                    remainingProfiles.splice(0, remainingProfiles.length, ...remainingProfiles.filter(p => !usedIds.has(p.id)));
                } else {
                    console.log('No valid group found');
                    break;
                }
            }

            displayMatches(groups);
        }

        // Calculate group score
        function calculateGroupScore(group) {
            let score = 0;

            // Industry diversity (key requirement)
            const industries = group.map(p => p.industry);
            const uniqueIndustries = new Set(industries);
            if (uniqueIndustries.size === 3) {
                score += 30; // Maximum score for three different industries
            } else {
                score -= 50; // Heavy penalty for any industry overlap
            }

            // Time zone proximity
            const timeZones = group.map(p => parseInt(p.timeZone.replace('UTC', '')));
            const maxDiff = Math.max(...timeZones) - Math.min(...timeZones);
            score += (12 - maxDiff) * 20; // Closer time zones = higher score

            // Job role diversity
            const roles = group.map(p => p.jobRole.toLowerCase());
            const uniqueRoles = new Set(roles);
            score += uniqueRoles.size * 15; // More diverse roles = higher score

            // Challenge complementarity
            const allChallenges = group.flatMap(p => p.challenges.map(c => c.toLowerCase()));
            for (let i = 0; i < group.length; i++) {
                const othersChallenges = group.filter((_, j) => j !== i).flatMap(p => p.challenges.map(c => c.toLowerCase()));
                const matches = group[i].challenges.filter(c => othersChallenges.some(oc => oc.includes(c) || c.includes(oc)));
                score += matches.length * 10;
            }

            console.log('Group score calculated:', score, 'Industries:', industries);
            return score;
        }

        // Display matches
        function displayMatches(groups) {
            console.log('Displaying matches, group count:', groups.length);
            const container = document.getElementById('matchesContainer');
            if (groups.length === 0) {
                container.innerHTML = '<p>No matches generated. Ensure profiles have diverse industries.</p>';
                return;
            }

            container.innerHTML = `<div class="matches-grid">${groups.map((group, index) => `
                <div class="match-card">
                    <h4>Group ${index + 1}</h4>
                    ${group.map(p => `
                        <div style="margin-bottom: 10px;">
                            <p><strong>${p.name}</strong> (${p.email})</p>
                            <p>Job Role: ${p.jobRole}</p>
                            <p>Industry: ${p.industry}</p>
                            <p>Time Zone: ${p.timeZone}</p>
                            <p>Challenges: ${p.challenges.join(', ')}</p>
                        </div>
                    `).join('')}
                </div>
            `).join('')}</div>`;
        }

        // Show message
        function showMessage(message, type) {
            console.log(`Showing ${type} message:`, message);
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.firstChild);
            setTimeout(() => messageDiv.remove(), 3000);
        }

        // Debug functions
        window.debugProfiles = () => console.log('Profiles:', profiles);
        window.clearStorage = () => {
            console.log('Clearing localStorage...');
            localStorage.clear();
            location.reload();
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            loadData();
            isAuthenticated = sessionStorage.getItem('admin_authenticated') === 'true';
            const passwordPrompt = document.getElementById('password-prompt');
            const adminInterface = document.getElementById('admin-interface');
            const loginButton = document.getElementById('loginButton');

            if (isAuthenticated) {
                console.log('User is authenticated, showing admin interface');
                passwordPrompt.classList.add('hidden');
                adminInterface.classList.remove('hidden');
                showSection('add-profile');
            } else {
                console.log('User not authenticated, showing password prompt');
                passwordPrompt.classList.remove('hidden');
                adminInterface.classList.add('hidden');
            }

            // Bind login button event
            if (loginButton) {
                loginButton.addEventListener('click', checkPassword);
                console.log('Login button event listener added');
            } else {
                console.error('Login button not found');
                showMessage('Error: Login button not found.', 'error');
            }
        });
    </script>
</body>
</html>
