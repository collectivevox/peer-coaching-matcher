<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Coaching Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            background: #f8f9ff;
            padding: 5px;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            color: #666;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Add Profile Form Styles */
        .form-section {
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e8ff;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .tag-input {
            position: relative;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }

        .tag-remove:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9ff;
            color: #667eea;
            border: 2px solid #e1e8ff;
        }

        .btn-secondary:hover {
            background: #e1e8ff;
        }

        /* Profile List Styles */
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .profile-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-role {
            color: #666;
            font-size: 0.9em;
        }

        .profile-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8em;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .profile-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .detail-item {
            font-size: 0.9em;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
        }

        .detail-value {
            color: #777;
            margin-left: 5px;
        }

        .expertise-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .expertise-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        /* Matching Section Styles */
        .matching-section {
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .profile-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .match-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .match-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .match-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .match-role {
            color: #666;
            font-size: 0.9em;
        }

        .compatibility-score {
            background: linear-gradient(135deg, #48CAE4, #0077B6);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: auto;
        }

        .common-interests {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .interests-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .interest-tag {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .no-matches {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #27ae60;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .profiles-grid {
                grid-template-columns: 1fr;
            }
            
            .matches-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ù Peer Coaching Matcher</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('add-profile')">Add Profile</button>
            <button class="tab-button" onclick="switchTab('view-profiles')">View Profiles</button>
            <button class="tab-button" onclick="switchTab('find-matches')">Find Matches</button>
        </div>

        <!-- Add Profile Tab -->
        <div id="add-profile" class="tab-content active">
            <div class="form-section">
                <h2>Add New Profile</h2>
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <select id="country" name="country" required>
                                <option value="">Select Country</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Spain">Spain</option>
                                <option value="UK">United Kingdom</option>
                                <option value="Italy">Italy</option>
                                <option value="Netherlands">Netherlands</option>
                                <option value="Belgium">Belgium</option>
                                <option value="Switzerland">Switzerland</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="industry">Industry *</label>
                            <select id="industry" name="industry" required>
                                <option value="">Select Industry</option>
                                <option value="Technology">Technology</option>
                                <option value="Education">Education</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Finance">Finance</option>
                                <option value="Consulting">Consulting</option>
                                <option value="Automotive">Automotive</option>
                                <option value="Manufacturing">Manufacturing</option>
                                <option value="Retail">Retail</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="role">Current Role *</label>
                            <input type="text" id="role" name="role" required placeholder="e.g., Product Manager, Consultant">
                        </div>
                        <div class="form-group">
                            <label for="experience">Years of Experience *</label>
                            <select id="experience" name="experience" required>
                                <option value="">Select Experience</option>
                                <option value="0-2">0-2 years</option>
                                <option value="3-5">3-5 years</option>
                                <option value="6-10">6-10 years</option>
                                <option value="11-15">11-15 years</option>
                                <option value="16-20">16-20 years</option>
                                <option value="20+">20+ years</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expertiseInput">Areas of Expertise</label>
                            <input type="text" id="expertiseInput" placeholder="Type and press Enter to add">
                            <div class="tags-container" id="expertiseTags"></div>
                        </div>
                        <div class="form-group">
                            <label for="challengesInput">Current Challenges</label>
                            <input type="text" id="challengesInput" placeholder="Type and press Enter to add">
                            <div class="tags-container" id="challengesTags"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="goalsInput">Goals</label>
                            <input type="text" id="goalsInput" placeholder="Type and press Enter to add">
                            <div class="tags-container" id="goalsTags"></div>
                        </div>
                    </div>

                    <div style="text-align: center; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary">Add Profile</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- View Profiles Tab -->
        <div id="view-profiles" class="tab-content">
            <div class="form-section">
                <h2>Registered Profiles</h2>
                <p>Total profiles: <span id="profileCount">0</span></p>
            </div>
            <div id="profilesList"></div>
        </div>

        <!-- Find Matches Tab -->
        <div id="find-matches" class="tab-content">
            <div class="matching-section">
                <h2>Find Coaching Matches</h2>
                <div class="profile-selector">
                    <div class="form-group">
                        <label for="profileSelect">Select Profile:</label>
                        <select id="profileSelect" onchange="findMatches()">
                            <option value="">Choose a profile</option>
                        </select>
                    </div>
                </div>
                <div id="matchesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Password Protection - CHANGE THE PASSWORD BELOW!
        (function() {
            'use strict';
            
            // Configuration - CHANGE THIS PASSWORD!
            const ACCESS_PASSWORD = 'PeerCoach2024!'; 
            
            function requestAccess() {
                const password = prompt('üîí Enter access password for Peer Coaching Matcher:');
                if (password === null) {
                    document.body.innerHTML = '<div style="text-align:center; margin-top:100px; font-family:Arial;"><h1>Access Cancelled</h1></div>';
                    return false;
                }
                
                if (password !== ACCESS_PASSWORD) {
                    alert('‚ùå Incorrect password. Access denied.');
                    document.body.innerHTML = '<div style="text-align:center; margin-top:100px; font-family:Arial;"><h1>üö´ Access Denied</h1><p>Contact administrator for access.</p></div>';
                    return false;
                }
                
                // Store successful authentication
                sessionStorage.setItem('coaching_authenticated', 'true');
                return true;
            }
            
            // Check authentication
            const isAuthenticated = sessionStorage.getItem('coaching_authenticated') === 'true';
            
            if (!isAuthenticated && !requestAccess()) {
                return; // Stop execution
            }
            
            // Continue with existing code...
        })();

        // Global variables
        let profiles = [];
        let expertise = [];
        let challenges = [];
        let goals = [];

        // Load data from localStorage on page load
        function loadData() {
            const savedProfiles = localStorage.getItem('coachingProfiles');
            if (savedProfiles) {
                profiles = JSON.parse(savedProfiles);
            }
            
            // Add some sample profiles if none exist
            if (profiles.length === 0) {
                profiles = [
                    {
                        id: 1,
                        name: "Sarah Chen",
                        email: "sarah.chen@example.com",
                        country: "France",
                        industry: "Technology",
                        role: "Product Manager",
                        experience: "11-15",
                        expertise: ["Leadership", "Product Strategy", "Team Management", "Data Analytics"],
                        challenges: ["Cross-functional collaboration", "Stakeholder management", "Product roadmapping"],
                        goals: ["Career advancement", "Leadership development"]
                    },
                    {
                        id: 2,
                        name: "Marc Dubois",
                        email: "marc.dubois@example.com",
                        country: "France",
                        industry: "Education",
                        role: "Training Manager",
                        experience: "16-20",
                        expertise: ["Leadership", "HR", "Training Development", "Change Management"],
                        challenges: ["Team motivation", "Training effectiveness", "Digital transformation"],
                        goals: ["Organizational impact", "Professional growth"]
                    }
                ];
                saveData();
            }
            
            updateProfileSelect();
            displayProfiles();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('coachingProfiles', JSON.stringify(profiles));
        }

        // Tab switching
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Update displays when switching tabs
            if (tabName === 'view-profiles') {
                displayProfiles();
            } else if (tabName === 'find-matches') {
                updateProfileSelect();
            }
        }

        // Tag management functions
        function setupTagInput(inputId, tagsContainerId, tagsArray) {
            const input = document.getElementById(inputId);
            const container = document.getElementById(tagsContainerId);

            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const value = input.value.trim();
                    if (value && !tagsArray.includes(value)) {
                        tagsArray.push(value);
                        updateTagsDisplay(container, tagsArray);
                        input.value = '';
                    }
                }
            });
        }

        function updateTagsDisplay(container, tagsArray) {
            container.innerHTML = tagsArray.map((tag, index) => `
                <span class="tag">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag(${index}, '${container.id}')">√ó</span>
                </span>
