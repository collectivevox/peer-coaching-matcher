<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Coaching Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            background: #f8f9ff;
            padding: 5px;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            color: #666;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Add Profile Form Styles */
        .form-section {
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e8ff;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .tag-input {
            position: relative;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }

        .tag-remove:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9ff;
            color: #667eea;
            border: 2px solid #e1e8ff;
        }

        .btn-secondary:hover {
            background: #e1e8ff;
        }

        /* Profile List Styles */
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .profile-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .profile-role {
            color: #666;
            font-size: 0.9em;
        }

        .profile-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8em;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .profile-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .detail-item {
            font-size: 0.9em;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
        }

        .detail-value {
            color: #777;
            margin-left: 5px;
        }

        .expertise-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .expertise-tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        /* Matching Section Styles */
        .matching-section {
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .profile-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .match-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .match-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .match-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .match-role {
            color: #666;
            font-size: 0.9em;
        }

        .compatibility-score {
            background: linear-gradient(135deg, #48CAE4, #0077B6);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: auto;
        }

        .common-interests {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .interests-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .interest-tag {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .no-matches {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #27ae60;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .profiles-grid {
                grid-template-columns: 1fr;
            }
            
            .matches-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ù Peer Coaching Matcher</h1>
        
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('add-profile')">Add Profile</button>
            <button class="tab-button" onclick="switchTab('view-profiles')">View Profiles</button>
            <button class="tab-button" onclick="switchTab('find-matches')">Find Matches</button>
        </div>

        <!-- Add Profile Tab -->
        <div id="add-profile" class="tab-content active">
            <div class="form-section">
                <h2>Add New Profile</h2>
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <select id="country" name="country" required>
                                <option value="">Select Country</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Spain">Spain</option>
                                <option value="UK">United Kingdom</option>
                                <option value="Italy">Italy</option>
                                <option value="Netherlands">Netherlands</option>
                                <option value="Belgium">Belgium</option>
                                <option value="Switzerland">Switzerland</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="industry">Industry *</label>
                            <select id="industry" name="industry" required>
                                <option value="">Select Industry</option>
                                <option value="Technology">Technology</option>
                                <option value="Education">Education</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Finance">Finance</option>
                                <option value="Consulting">Consulting</option>
                                <option value="Automotive">Automotive</option>
                                <option value="Manufacturing">Manufacturing</option>
                                <option value="Retail">Retail</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="role">Current Role *</label>
                            <input type="text" id="role" name="role" required placeholder="e.g., Product Manager, Consultant">
                        </div>
                        <div class="form-group">
                            <label for="experience">Years of Experience *</label>
                            <select id="experience" name="experience" required>
                                <option value="">Select Experience</option>
                                <option value="0-2">0-2 years</option>
                                <option value="3-5">3-5 years</option>
                                <option value="6-10">6-10 years</option>
                                <option value="11-15">11-15 years</option>
                                <option value="16-20">16-20 years</option>
                                <option value="20+">20+ years</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expertiseInput">Areas of Expertise</label>
                            <input type="text" id="expertiseInput" placeholder="Type and press Enter to add">
                            <div class="tags-container" id="expertiseTags"></div>
                        </div>
                        <div class="form-group">
                            <label for="challengesInput">Current Challenges</label>
                            <input type="text" id="challengesInput" placeholder="Type and press Enter to add">
                            <div class="tags-container" id="challengesTags"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="goalsInput">Goals</label>
                            <input type="text" id="goalsInput" placeholder="Type and press Enter to add">
                            <div class="tags-container" id="goalsTags"></div>
                        </div>
                    </div>

                    <div style="text-align: center; margin-top: 30px;">
                        <button type="submit" class="btn btn-primary">Add Profile</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- View Profiles Tab -->
        <div id="view-profiles" class="tab-content">
            <div class="form-section">
                <h2>Registered Profiles</h2>
                <p>Total profiles: <span id="profileCount">0</span></p>
            </div>
            <div id="profilesList"></div>
        </div>

        <!-- Find Matches Tab -->
        <div id="find-matches" class="tab-content">
            <div class="matching-section">
                <h2>Find Coaching Matches</h2>
                <div class="profile-selector">
                    <div class="form-group">
                        <label for="profileSelect">Select Profile:</label>
                        <select id="profileSelect" onchange="findMatches()">
                            <option value="">Choose a profile</option>
                        </select>
                    </div>
                </div>
                <div id="matchesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // Password Protection - CHANGE THE PASSWORD BELOW!
        (function() {
            'use strict';
            
            // Configuration - CHANGE THIS PASSWORD!
            const ACCESS_PASSWORD = 'FairyHairy1!'; 
            
            function requestAccess() {
                const password = prompt('üîí Enter access password for Peer Coaching Matcher:');
                if (password === null) {
                    document.body.innerHTML = '<div style="text-align:center; margin-top:100px; font-family:Arial;"><h1>Access Cancelled</h1></div>';
                    return false;
                }
                
                if (password !== ACCESS_PASSWORD) {
                    alert('‚ùå Incorrect password. Access denied.');
                    document.body.innerHTML = '<div style="text-align:center; margin-top:100px; font-family:Arial;"><h1>üö´ Access Denied</h1><p>Contact administrator for access.</p></div>';
                    return false;
                }
                
                // Store successful authentication
                sessionStorage.setItem('coaching_authenticated', 'true');
                return true;
            }
            
            // Check authentication
            const isAuthenticated = sessionStorage.getItem('coaching_authenticated') === 'true';
            
            if (!isAuthenticated && !requestAccess()) {
                return; // Stop execution
            }
            
            // Continue with existing code...
        })();

        // Global variables
        let profiles = [];
        let expertise = [];
        let challenges = [];
        let goals = [];

        // Load data from localStorage on page load
        function loadData() {
            const savedProfiles = localStorage.getItem('coachingProfiles');
            if (savedProfiles) {
                profiles = JSON.parse(savedProfiles);
            }
            
            // Add some sample profiles if none exist
            if (profiles.length === 0) {
                profiles = [
                    {
                        id: 1,
                        name: "Sarah Chen",
                        email: "sarah.chen@example.com",
                        country: "France",
                        industry: "Technology",
                        role: "Product Manager",
                        experience: "11-15",
                        expertise: ["Leadership", "Product Strategy", "Team Management", "Data Analytics"],
                        challenges: ["Cross-functional collaboration", "Stakeholder management", "Product roadmapping"],
                        goals: ["Career advancement", "Leadership development"]
                    },
                    {
                        id: 2,
                        name: "Marc Dubois",
                        email: "marc.dubois@example.com",
                        country: "France",
                        industry: "Education",
                        role: "Training Manager",
                        experience: "16-20",
                        expertise: ["Leadership", "HR", "Training Development", "Change Management"],
                        challenges: ["Team motivation", "Training effectiveness", "Digital transformation"],
                        goals: ["Organizational impact", "Professional growth"]
                    }
                ];
                saveData();
            }
            
            updateProfileSelect();
            displayProfiles();
        }

        // Save data to localStorage with improved error handling
        function saveData() {
            try {
                localStorage.setItem('coachingProfiles', JSON.stringify(profiles));
                console.log('Data saved to localStorage:', profiles.length, 'profiles'); // Debug log
            } catch (error) {
                console.error('Error saving to localStorage:', error);
                showMessage('Error saving data. Please try again.', 'error');
            }
        }

        // Tab switching
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Update displays when switching tabs
            if (tabName === 'view-profiles') {
                displayProfiles();
            } else if (tabName === 'find-matches') {
                updateProfileSelect();
            }
        }

        // Tag management functions
        function setupTagInput(inputId, tagsContainerId, tagsArray) {
            const input = document.getElementById(inputId);
            const container = document.getElementById(tagsContainerId);

            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const value = input.value.trim();
                    if (value && !tagsArray.includes(value)) {
                        tagsArray.push(value);
                        updateTagsDisplay(container, tagsArray);
                        input.value = '';
                    }
                }
            });
        }

        function updateTagsDisplay(container, tagsArray) {
            container.innerHTML = tagsArray.map((tag, index) => `
                <span class="tag">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag(${index}, '${container.id}')">√ó</span>
                </span>
            `).join('');
        }

        function removeTag(index, containerId) {
            let tagsArray;
            if (containerId === 'expertiseTags') tagsArray = expertise;
            else if (containerId === 'challengesTags') tagsArray = challenges;
            else if (containerId === 'goalsTags') tagsArray = goals;

            tagsArray.splice(index, 1);
            updateTagsDisplay(document.getElementById(containerId), tagsArray);
        }

        // Form handling
        function clearForm() {
            document.getElementById('profileForm').reset();
            expertise = [];
            challenges = [];
            goals = [];
            updateTagsDisplay(document.getElementById('expertiseTags'), expertise);
            updateTagsDisplay(document.getElementById('challengesTags'), challenges);
            updateTagsDisplay(document.getElementById('goalsTags'), goals);
            
            // Reset form to add mode
            const submitButton = document.querySelector('#profileForm button[type="submit"]');
            submitButton.textContent = 'Add Profile';
            
            const hiddenId = document.getElementById('editingId');
            if (hiddenId) hiddenId.remove();
            
            const cancelButton = document.getElementById('cancelEdit');
            if (cancelButton) cancelButton.style.display = 'none';
        }

        // IMPROVED Edit Profile Function
        function editProfile(id) {
            const profile = profiles.find(p => p.id === id);
            if (!profile) {
                console.error('Profile not found:', id);
                return;
            }
            
            console.log('Editing profile:', profile); // Debug log
            
            // Switch to add profile tab
            switchTab('add-profile');
            
            // Clear existing form first
            clearForm();
            
            // Small delay to ensure form is cleared
            setTimeout(() => {
                // Populate the form with existing data
                document.getElementById('name').value = profile.name || '';
                document.getElementById('email').value = profile.email || '';
                document.getElementById('country').value = profile.country || '';
                document.getElementById('industry').value = profile.industry || '';
                document.getElementById('role').value = profile.role || '';
                document.getElementById('experience').value = profile.experience || '';
                
                // Set the tag arrays with proper fallbacks
                expertise = profile.expertise ? [...profile.expertise] : [];
                challenges = profile.challenges ? [...profile.challenges] : [];
                goals = profile.goals ? [...profile.goals] : [];
                
                // Update tag displays
                updateTagsDisplay(document.getElementById('expertiseTags'), expertise);
                updateTagsDisplay(document.getElementById('challengesTags'), challenges);
                updateTagsDisplay(document.getElementById('goalsTags'), goals);
                
                // Change form to edit mode
                const form = document.getElementById('profileForm');
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.textContent = 'Update Profile';
                
                // Add hidden field for profile ID
                let hiddenId = document.getElementById('editingId');
                if (!hiddenId) {
                    hiddenId = document.createElement('input');
                    hiddenId.type = 'hidden';
                    hiddenId.id = 'editingId';
                    hiddenId.name = 'editingId';
                    form.appendChild(hiddenId);
                }
                hiddenId.value = id;
                
                // Show cancel edit button
                let cancelButton = document.getElementById('cancelEdit');
                if (!cancelButton) {
                    cancelButton = document.createElement('button');
                    cancelButton.type = 'button';
                    cancelButton.id = 'cancelEdit';
                    cancelButton.className = 'btn btn-secondary';
                    cancelButton.textContent = 'Cancel Edit';
                    cancelButton.onclick = cancelEdit;
                    cancelButton.style.marginLeft = '10px';
                    submitButton.parentNode.insertBefore(cancelButton, submitButton.nextSibling);
                }
                cancelButton.style.display = 'inline-block';
            }, 100);
        }

        function cancelEdit() {
            clearForm();
        }

        // Profile management
        function addProfile(profileData) {
            const newProfile = {
                id: Date.now(),
                ...profileData,
                expertise: [...expertise],
                challenges: [...challenges],
                goals: [...goals]
            };

            profiles.push(newProfile);
            saveData();
            updateProfileSelect();
            displayProfiles();

            // Show success message
            showMessage('Profile added successfully!', 'success');
            
            // Clear form
            clearForm();
        }

        function deleteProfile(id) {
            if (confirm('Are you sure you want to delete this profile?')) {
                profiles = profiles.filter(profile => profile.id !== id);
                saveData();
                updateProfileSelect();
                displayProfiles();
                showMessage('Profile deleted successfully!', 'success');
            }
        }

        function displayProfiles() {
            const container = document.getElementById('profilesList');
            const countElement = document.getElementById('profileCount');
            
            countElement.textContent = profiles.length;

            if (profiles.length === 0) {
                container.innerHTML = '<div class="no-matches"><h3>No profiles added yet</h3><p>Add some profiles using the "Add Profile" tab to get started.</p></div>';
                return;
            }

            container.innerHTML = `
                <div class="profiles-grid">
                    ${profiles.map(profile => `
                        <div class="profile-card">
                            <div class="profile-header">
                                <div class="profile-avatar">${getInitials(profile.name)}</div>
                                <div>
                                    <div class="profile-name">${profile.name}</div>
                                    <div class="profile-role">${profile.role} ‚Ä¢ ${profile.industry}</div>
                                </div>
                                <div class="profile-actions">
                                    <button class="btn btn-primary btn-small" onclick="editProfile(${profile.id})">Edit</button>
                                    <button class="btn btn-danger btn-small" onclick="deleteProfile(${profile.id})">Delete</button>
                                </div>
                            </div>
                            
                            <div class="profile-details">
                                <div class="detail-item">
                                    <span class="detail-label">Location:</span>
                                    <span class="detail-value">${profile.country}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Experience:</span>
                                    <span class="detail-value">${profile.experience} years</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Email:</span>
                                    <span class="detail-value">${profile.email}</span>
                                </div>
                            </div>

                            ${profile.expertise && profile.expertise.length > 0 ? `
                                <div style="margin-top: 15px;">
                                    <div class="detail-label">Expertise:</div>
                                    <div class="expertise-tags">
                                        ${profile.expertise.map(exp => `<span class="expertise-tag">${exp}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            ${profile.challenges && profile.challenges.length > 0 ? `
                                <div style="margin-top: 10px;">
                                    <div class="detail-label">Challenges:</div>
                                    <div class="expertise-tags">
                                        ${profile.challenges.map(challenge => `<span class="expertise-tag" style="background: rgba(255, 107, 107, 0.1); color: #e74c3c;">${challenge}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            ${profile.goals && profile.goals.length > 0 ? `
                                <div style="margin-top: 10px;">
                                    <div class="detail-label">Goals:</div>
                                    <div class="expertise-tags">
                                        ${profile.goals.map(goal => `<span class="expertise-tag" style="background: rgba(46, 204, 113, 0.1); color: #27ae60;">${goal}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function updateProfileSelect() {
            const select = document.getElementById('profileSelect');
            select.innerHTML = '<option value="">Choose a profile</option>' + 
                profiles.map(profile => `<option value="${profile.id}">${profile.name} - ${profile.role}</option>`).join('');
        }

        // Matching algorithm
        function calculateCompatibility(user1, user2) {
            let score = 0;
            let factors = [];

            // Industry match (high weight)
            if (user1.industry.toLowerCase() === user2.industry.toLowerCase()) {
                score += 25;
                factors.push('Same industry');
            }

            // Experience level match
            if (user1.experience === user2.experience) {
                score += 15;
                factors.push('Similar experience');
            }

            // Expertise overlap
            const user1Expertise = user1.expertise.map(e => e.toLowerCase());
            const user2Expertise = user2.expertise.map(e => e.toLowerCase());
            const expertiseOverlap = user1Expertise.filter(e => 
                user2Expertise.some(e2 => e2.includes(e) || e.includes(e2))
            );
            score += expertiseOverlap.length * 10;
            if (expertiseOverlap.length > 0) {
                factors.push(`${expertiseOverlap.length} shared expertise areas`);
            }

            // Challenge/goal complementarity
            const user1Challenges = user1.challenges.map(c => c.toLowerCase());
            const user2Challenges = user2.challenges.map(c => c.toLowerCase());
            const challengeOverlap = user1Challenges.filter(c => 
                user2Challenges.some(c2 => c2.includes(c) || c.includes(c2))
            );
            score += challengeOverlap.length * 8;
            if (challengeOverlap.length > 0) {
                factors.push(`${challengeOverlap.length} similar challenges`);
            }

            // Geographic proximity
            if (user1.country.toLowerCase() === user2.country.toLowerCase()) {
                score += 15;
                factors.push('Same country');
            }

            return { score: Math.min(score, 100), factors };
        }

        function findMatches() {
            const selectedId = document.getElementById('profileSelect').value;
            const container = document.getElementById('matchesContainer');
            
            if (!selectedId) {
                container.innerHTML = '';
                return;
            }

            const selectedProfile = profiles.find(p => p.id == selectedId);
            const otherProfiles = profiles.filter(p => p.id != selectedId);

            if (otherProfiles.length === 0) {
                container.innerHTML = '<div class="no-matches"><h3>No other profiles to match with</h3><p>Add more profiles to find potential coaching partners.</p></div>';
                return;
            }

            const matches = otherProfiles.map(candidate => {
                const compatibility = calculateCompatibility(selectedProfile, candidate);
                return {
                    ...candidate,
                    compatibilityScore: compatibility.score,
                    compatibilityFactors: compatibility.factors
                };
            });

            // Sort by compatibility score
            matches.sort((a, b) => b.compatibilityScore - a.compatibilityScore);

            displayMatches(matches, selectedProfile);
        }

        function displayMatches(matches, selectedProfile) {
            const container = document.getElementById('matchesContainer');

            const matchesHTML = matches.map(match => {
                const commonExpertise = selectedProfile.expertise.filter(e => 
                    match.expertise.some(me => me.toLowerCase().includes(e.toLowerCase()) || e.toLowerCase().includes(me.toLowerCase()))
                );

                return `
                    <div class="match-card">
                        <div class="match-header">
                            <div class="match-avatar">${getInitials(match.name)}</div>
                            <div>
                                <div class="match-name">${match.name}</div>
                                <div class="match-role">${match.role} ‚Ä¢ ${match.industry}</div>
                            </div>
                            <div class="compatibility-score">${match.compatibilityScore}% match</div>
                        </div>
                        
                        <div class="profile-details">
                            <div class="detail-item">
                                <span class="detail-label">Location:</span>
                                <span class="detail-value">${match.country}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Experience:</span>
                                <span class="detail-value">${match.experience} years</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Email:</span>
                                <span class="detail-value">${match.email}</span>
                            </div>
                        </div>

                        ${commonExpertise.length > 0 ? `
                            <div class="common-interests">
                                <div class="detail-label">Common Expertise:</div>
                                <div class="interests-tags">
                                    ${commonExpertise.map(interest => `<span class="interest-tag">${interest}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${match.compatibilityFactors.length > 0 ? `
                            <div style="margin-top: 10px; font-size: 0.8em; color: #666;">
                                Match factors: ${match.compatibilityFactors.join(', ')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <h3 style="margin-bottom: 20px;">Matches for ${selectedProfile.name}</h3>
                <div class="matches-grid">${matchesHTML}</div>
            `;
        }

        // Utility functions
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase();
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            
            // Insert at the top of the active tab
            const activeTab = document.querySelector('.tab-content.active');
            activeTab.insertBefore(messageDiv, activeTab.firstChild);
            
            // Remove after 3 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Debug functions
        function debugProfileData() {
            console.log('Current profiles:', profiles);
            console.log('LocalStorage data:', localStorage.getItem('coachingProfiles'));
        }

        // Make debug function accessible from browser console
        window.debugProfiles = debugProfileData;

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved data
            loadData();
            
            // Setup tag inputs
            setupTagInput('expertiseInput', 'expertiseTags', expertise);
            setupTagInput('challengesInput', 'challengesTags', challenges);
            setupTagInput('goalsInput', 'goalsTags', goals);
            
            // IMPROVED Form submission handler
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const profileData = Object.fromEntries(formData.entries());
                const editingIdField = document.getElementById('editingId');
                const editingId = editingIdField ? editingIdField.value : '';
                
                // Validate required fields
                if (!profileData.name || !profileData.email || !profileData.country || 
                    !profileData.industry || !profileData.role || !profileData.experience) {
                    showMessage('Please fill in all required fields.', 'error');
                    return;
                }
                
                if (editingId && editingId !== '') {
                    // UPDATE EXISTING PROFILE
                    const profileIndex = profiles.findIndex(p => p.id == editingId);
                    if (profileIndex !== -1) {
                        // Check for duplicate email (excluding current profile)
                        const emailExists = profiles.some(p => 
                            p.id != editingId && p.email.toLowerCase() === profileData.email.toLowerCase()
                        );
                        
                        if (emailExists) {
                            showMessage('A profile with this email already exists.', 'error');
                            return;
                        }
                        
                        // Update the profile
                        profiles[profileIndex] = {
                            id: parseInt(editingId),
                            name: profileData.name,
                            email: profileData.email,
                            country: profileData.country,
                            industry: profileData.industry,
                            role: profileData.role,
                            experience: profileData.experience,
                            expertise: [...expertise],
                            challenges: [...challenges],
                            goals: [...goals]
                        };
                        
                        console.log('Profile updated:', profiles[profileIndex]); // Debug log
                        showMessage('Profile updated successfully!', 'success');
                    }
                } else {
                    // ADD NEW PROFILE
                    if (profiles.some(p => p.email.toLowerCase() === profileData.email.toLowerCase())) {
                        showMessage('A profile with this email already exists.', 'error');
                        return;
                    }
                    
                    const newProfile = {
                        id: Date.now(),
                        name: profileData.name,
                        email: profileData.email,
                        country: profileData.country,
                        industry: profileData.industry,
                        role: profileData.role,
                        experience: profileData.experience,
                        expertise: [...expertise],
                        challenges: [...challenges],
                        goals: [...goals]
                    };
                    
                    profiles.push(newProfile);
                    console.log('Profile added:', newProfile); // Debug log
                    showMessage('Profile added successfully!', 'success');
                }
                
                // Save to localStorage and refresh displays
                saveData();
                updateProfileSelect();
                displayProfiles();
                
                // Reset form
                cancelEdit();
            });
        });
    </script>
</body>
</html>
